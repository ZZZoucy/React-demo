<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类中的方法的this指向</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name
                this.age = age 
            }
            study(){
                // study方法放在类的原型对象上，供实例使用
                // 通过 Person 实例调用 study 时，study 中的 this 就是 Person 实例
                console.log(this)
            }
        }

        const p1 = new Person('Tom',18)
        p1.study()    // 通过实例调用study方法
        const x = p1.study   // 把study赋值给x
        x()

    </script>
</body>
</html>

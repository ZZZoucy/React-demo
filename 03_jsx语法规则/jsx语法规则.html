<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>
    <style>
        .title{
            background: orange;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库，必须在react-dom之前引入 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel"> 
        const myId = 'ZAFu'
        const myData = 'hello,react'

        // 1.创建虚拟DOM
        const VDOM = (
            <div>
                <h2 className="title" id={myId.toLowerCase()}>
                    <span style={{color:'white',fontSize:'30px'}}>{myData.toLowerCase()}</span>
                </h2>
                <h2 className="title" id={myId.toUpperCase()}>
                    <span style={{color:'white',fontSize:'30px'}}>{myData.toLowerCase()}</span>
                </h2>
                <input type="text"/>
            </div>
        )
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById('test'))

        /*
            jsx语法规则：
                1. 定义 虚拟DOM 时，不要写引号
                2. 标签中混入 js表达式 时，要用{}
                3. 样式的类名指定不要用 class，要用 className
                4. 内联样式，要用 style={{key:value}} 的形式
                5. 只能有一个根标签。如上：如果把div删除，就会报错，因为那样就有两个根标签了
                6. 标签必须闭合。像 input 我们在 HTML 中，是可以不闭合的，但在 jsx 中，必须自闭合或写一个闭合标签
                7. 标签首字母：
                    (1) 若小写字母开头，则将该标签转为html中同名元素，如html中无该标签的同名元素，则报错
                    (2) 若大写字母开头，react 就去渲染对应的组件，若组件没有定义，则报错
        */
    </script>
</body>
</html>
